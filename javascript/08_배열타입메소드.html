    <h3># 배열을 다루는 메소드들</h3>
 
    <p>Press F12!</p>

    <script>
        const coffees = ['Americano', 'Caffe Lattee', 'Caffe Mocha', 'Caramel Mahchiato', 'Green Tea Latte'];
        const snacks = ['Chocolate Cookie', 'Walnut Pie', 'IceCream', 'HomerunBall', 'Chitoss'];
        

        console.log(coffees);
        console.log(coffees.toString())

        //배열.join(separator)) : 원하는 구분자를 이어붙여 반환한다
        console.log(coffees.join("/"));
        console.log(typeof coffees);
        console.log(typeof coffees.join("/"));

        //배열.pop() : 자바와는 다르게 맨뒤에 값을 제거하면서 빼낸다(자바는 맨앞의 값이 빠진다)
        console.log(coffees.pop()); //빼낸 값을 반환한다
        console.log(coffees);
        
        //배열.push() : 뒤에 값을 넣는다
        console.log(coffees.push("Ice Water")); //넣은 후에 배열 길이를 반환한다
        console.log(coffees);
        
        //배열.shift() : 맨 앞의 값을 제거하면서 꺼낸다 (자바의 pop()과 같음)
        console.log(coffees.shift());
        console.log(coffees);

        //배열.unshift() : 맨 앞에 값을 넣는다
        console.log(coffees.unshift("Hot Water")); //넣은 후에 배열 길이를 반환한다
        console.log(coffees);
        
        //delete 배열[index] : 배열 요소 삭제하기 (삭제후 땡겨지는 것이 아니고 empty(빈공간)가 남는다)
        delete coffees[2];
        console.log(coffees);
 

        //concat() : 배열 이어붙이기
        const menu = coffees.concat(snacks);
        console.log(menu);

        //slice(start, end) : 배열 자르기
        console.log(menu.slice(5)); //5부터 끝까지
        console.log(menu.slice(2,5)); //2부터 5까지

        //splice(시작위치, 시작위치부터 지울 인덱스 갯수, 넣고싶은 값) : 자르면서 동시에 붙여넣기
        menu.splice(2, 1, "kiwi", "orange", "pineapple"); //2번째 자리부터 한개를 자르고 2번째 자리부터 뒤의 값들을 넣는다
        console.log(menu);
        menu.splice(2, 3, "melon"); //2번째 자리부터 3개를 자르고 2번째 자리에 kiwi넣는다
        console.log(menu);

        //sort() : 배열 순서 정렬 (대문자가 소문자보다 앞에옴)
        menu.sort();
        console.log(menu);

        //reverse() : 배열의 순서만 거꾸로 바꾸고 정렬을 하는 기능은 없음
        menu.reverse();
        console.log(menu);
        
        //숫자배열정렬? (숫자 타입 Comparator를 달아줘야함)
