<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_이벤트속성</title>
</head>
<body>

    <h3># 모든 html 속서에 자바스크립트 이벤트 속성을 추가할 수 있다</h3>

    <ul>
        <li>onclick : 해당 요소를 클릭했을때</li>
        <li>onmouseover : 해당 요소에 마우스가 올라갔을 때</li>
        <li>onkeydown : 키보드가 눌렸을 때</li>
        <li>onload : 브라우저가 페이지 로딩을 모두 끝냈을 때</li>
    </ul>

    <hr>

    <input type="text"
        onkeyup="console.log('키보드에서 손땜')"
        onkeydown="console.log('키보드가 눌림')"
        onmouseover="console.log('마우스올라감')"
        onclick="console.log('클릭함')"
        onload="console.log('페이지 로딩끝남')"
    >;<br>

    <input type="text" id="test">

    <hr>

    <textarea id="area" cols="30" rows="10"></textarea>

    <script>

        //1. 자바스크립트로 이벤트 처리 콜백 함수 설정하는 방법 (1)
        const test_input = document.getElementById("test");
        const test_area = document.getElementById("area");
        test_input.onkeydown = (event) => {

            //어느 태으게나 존재하는 기본 동작을 막아준다
            event.preventDefault();
            console.log(event);
        }

        //2. 자바스크립트로 이벤트 처리 콜백 함수 설정하는 방법 (2)
        test_area.addEventListener('click', (e) => {
            console.log(e);
        }, false)

    </script>
    
</body>
</html>
