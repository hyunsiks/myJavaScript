<body>
    
    <h3># 자바스크립트의 변수</h3>

    <ul>
        <li>자바스크립트에는 변수타입이 없다(데이터타입은 있음)</li>
        <li>var : 단순하게 변수를 선언한다(생략가능)</li>
        <li>let : 변경이 허용된 변수를 선언한다</li>
        <li>const : 변경이 금지된 변수를 선언한다</li>
    </ul>

    <div id="out"></div>

    <script>
        var a = 10;
        let b = 12;
        const c = 13;
        d = 'abcd';

        //JavaScript Object(Java의 Map과 유사함)
        const obj = {
            name: '홍길동',
            age: 15
        };

        //JavaScript Array
        const arr = ['apple', 'orange', 'kiwi', 'melon', 123];

        a = 123;
        b = 345;
        //c= 12345; //const의 변수값을 바꾸려고하면 콘솔창에 에러메세지 뜬다

        //웹 브라우저의 콘솔에 출력(디버깅용)
        console.log(a+b+c);

        //경고창에 출력
        // window.alert("a+b+c : " + (a+b+c));
        
        //가져온 document의 object에 출력
        const out = document.getElementById("out"); //div의 id값인 out을 받는다는 것
        out.innerHTML = "a + b+ c의 결과는 " + (a + b + c) + "입니다"; //div안에 이 값들을 넣게 되는것이다

        console.log(arr);
